<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="section1-1"></div>
        <div class="section1-2">
            <svg width="100%" height="500px">
                <line x1="100%" y1="0" x2="0" y2="100%" style="stroke:#fff ;stroke-width:1" />
            </svg>

            <div class="menu">
                <input type="checkbox" href="#" class="menu-open" name="menu-open" id="menu-open" />
                <label for="menu-open" class="menu-open-button">
                    <span class="hamburger hamburger-1"></span>
                    <span class="hamburger hamburger-2"></span>
                    <span class="hamburger hamburger-3"></span>
                </label>

                <a href="#" class="menu-item"> <i><img src="image/home.png" alt=""></i> </a>
                <a href="#" class="menu-item"> <i><img src="image/projects.png" alt=""></i></a>
                <a href="#" class="menu-item"> <i><img src="image/contacts.svg" alt=""></i> </a>
                <a href="#" class="menu-item"> <i><img src="image/news.svg" alt=""></i> </a>
                <a href="#" class="menu-item"> <i><img src="image/studios.svg" alt=""></i> </a>
            </div>

        </div>
    </header>

    <div class="project-section">
        <div class="section2-1">
            <div class="up">
                <div class="left">
                    <svg width="100%" height="500px">
                        <line x1="100%" y1="0" x2="0" y2="100%" style="stroke:#fff ;stroke-width:1" />
                    </svg>
                </div>
                <div class="right"></div>
            </div>
            <div class="down">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
        <div class="section2-2">
            <div class="up"></div>
            <div class="middle"></div>
            <div class="down"></div>
        </div>
    </div>
    <div class="section3">
        <div class="left"></div>
        <div class="middle"></div>
        <div class="right">
            <svg width="100%" height="500px">
                <line x1="60%" y1="0" x2="0" y2="60%" style="stroke:#fff ;stroke-width:1" />
            </svg>
        </div>
    </div>

    <div class="studioSection">
        <div class="up">
            <div class="left">
                <svg width="100%" height="500px">
                    <line x1="100%" y1="0" x2="0" y2="100%" style="stroke:#fff ;stroke-width:1" />
                </svg>
            </div>
            <div class="right"></div>
        </div>
        <div class="down"></div>
    </div>

    <div class="newsSection">
        <div class="left">
            <svg width="100%" height="500px">
                <line x1="100%" y1="0" x2="0" y2="100%" style="stroke:#fff ;stroke-width:1" />
            </svg>
        </div>
        <div class="right"></div>
    </div>

    <div class="footer">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
